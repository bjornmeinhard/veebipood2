<div *ngIf="ostukorviTooted.length === 0">Ostukorv on tühi</div>
<button *ngIf="ostukorviTooted.length > 0" (click)="tyhjenda()">Tühjenda</button>



<div *ngFor="let t of ostukorviTooted">
    {{ t.nimi }}  {{ t.hind}}
<button (click)="lisaOstukorvi(t)">+</button>
<button (click)="eemaldaOstukorvist(t)">x</button>
</div>


<div *ngIf="ostukorviTooted.length > 0">{{kogusumma}}</div>
